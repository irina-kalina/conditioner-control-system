<!DOCTYPE html>
<html ng-app="conditioner">
<head>
	<title>Try jQuery</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="tableApp.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>

	

</head>
<body ng-controller="ConditionerController as conditioner">
	<div class="main">
		<form id="temprForm">
		
			<div class="radio">
				<label>
				 	<input type="radio" ng-model="radioT" name="radioBtn" id="radio1" value="C"  checked> C
				</label>
				<label >
				 	<input type="radio" ng-model="radioT" name="radioBtn" id="radio2" value="F"  > F
				</label>
		
			</div>

			<div class="range" id="range">

				<div class="col-md-12 col-sm-12 col-xs-12">
					<div for="minT" class="lab col-md-5 col-sm-4 col-xs-4">MIN TEMPERATURE:</div>
					
					<div class="tInput col-md-4 col-sm-4 col-xs-4">
						<input id="minT" ng-model="minTempr" max="#maxT" pattern="^[-,+]?\d+\.?\d*$"  required />
						</br>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="lab col-md-5 col-sm-4 col-xs-4">MAX TEMPERATURE:</div>
					<div class="tInput col-md-4 col-sm-4 col-xs-4"><input id="maxT" ng-model="maxTempr" min="#minT" pattern="^\d+\.?\d*$" required /></div>
					
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="dateRange col-md-12 col-sm-12 col-xs-12" id="time">
				<div class="dateBox col-md-6 col-sm-12 col-xs-12">
					<div class="lab col-md-6 col-sm-4 col-xs-4">DATE FROM:</div>
					<div class="messageBox col-md-6 col-sm-8 col-xs-8" id="messageBoxF ">
						<input class="calendar" ng-model="dateFrom" id="dateFrom"  pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" required />
					</div>
				</div>

				<div class="dateBox col-md-6 col-sm-12 col-xs-12">
					<div class="lab col-md-3 col-sm-4 col-xs-4">DATE TO:</div>
					<div class="messageBox col-md-6 col-sm-8 col-xs-8" id="messageBoxTo ">
						<input class="calendar" ng-model="dateTo" id="dateTo" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" required  />
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="temperature col-md-12 col-sm-12 col-xs-12" id="T">
				<div class="lab col-md-5 col-sm-4 col-xs-4">SET TEMPERATURE:</div>
				<div class="tInput col-md-4 col-sm-4 col-xs-4">
					<input  id="setT" ng-model="setTempr" min="#minT" max="#maxT" pattern="^[-,+]?\d+\.?\d*$" required size="20" /></br>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<button class="btn btn-info" id="add" ng-click="addToTable(minTempr,maxTempr,radioT,setTempr,dateFrom,dateTo)" >ADD TO TABLE</button>
				</div>
				<div class="clearfix"></div>
			</div>
			
			<div class="dateTable" ng-show="informs.length > 0">
				<table id="table1" class="table table-striped table-bordered"  ng-init="loadStorage()">
					<thead>
						<tr class="tableInf">
							<td>FROM</td>
							<td>TO</td>
							<td>MIN</td>
							<td>MAX</td>
							<td>T</td>
							<td>C/F</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="inform in informs track by $index">
							<td>{{ ::inform.from }}</td>
							<td>{{ inform.to }}</td>
							<td>{{ inform.min }}</td>
							<td>{{ inform.max }}</td>
							<td>{{ inform.set }}</td>
							<td>{{ inform.radio }}</td>
						</tr>
					</tbody>
					
				</table>
				<div class="clearfix"></div>
			</div>
			<div id="container" ng-show="informs.length > 0">
		
			</div>
			
		</form>
	</div>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
